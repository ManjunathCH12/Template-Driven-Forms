<form #f ="ngForm" (ngSubmit)="Submit(f)">
    <div class="form-group">
        <label for="firstName">FirstName</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"
            id="firstName" type="text" class="form-control"> </div>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">FirstName is Required </div>
        <div *ngIf="firstName.errors.minlength">FirstName must be minimum 3 letters </div>
    <div *ngIf="firstName.errors.pattern">Name do not match</div>
    </div>
    
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"> </textarea></div>
        <div class="checkbox"><label ngModel name='isSubscribed'> subscribe to mailing list
            <input type="checkbox">
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method </label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
         <option *ngFor="let method of contactMethods"  [value]="method.id">{{method.name}}</option>   
        </select></div>
        <div *ngFor="let method of contactMethods" class="radio">
            <label>
                <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
        </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled] = "!f.valid">submit</button>
</form>
